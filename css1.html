<!DOCTYPE html>
<html>
    <head>
        <title> Ustawianie stylu elementów strony</title>
    <style>
        span {
            font-size: 16pt;
            font-family: arial, Arial, Helvetica, sans-serif;
            padding: 20px;
        }
    </style>
    <script>
        function toggle() {
            var myElement = document.getElementByID("id1");
            if (myElement.style.backgroundColor == 'red') {
                myElement.style.backgroundColor = 'yellow';
                myElement.style.color = 'black';
            } else {
                myElement.style.backgroundColor = 'red';
                myElement.style.color = 'white';
            }
        }
        window.onload = function() {
            document.getElementById("btn1").onclick = toggle;
        }
    </script>
    </head>
    <body>
        <span id="id1"> Witaj na mojej stronie internetowej.</span>
        <input type="button" id="btn1" value="Przełącz"/>
    </body>
</html>
